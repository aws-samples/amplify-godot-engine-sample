version: 1
backend:
    phases:
        build:
            commands:
                - npm ci --cache .npm --prefer-offline
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
    phases: 
        build:
            commands:
                - cd game-client
                - mkdir build
                - godot --headless --verbose --export-release "Web"
    artifacts:
        baseDirectory: game-client/build
        files:
            - '**/*'  
    cache:
        paths:
            - node_modules/