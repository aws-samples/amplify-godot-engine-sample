version: 1
env:
  variables:
    GAME_DIR: game-client
    EXPORT_DIR: build
    GIT_TAG: $(./scripts/get_git_tag)
    BUILD_TAG: "$AWS_BRANCH_$AWS_COMMIT_ID_b$AWS_JOB_ID"
    VERSION: ${GIT_TAG:-$BUILD_TAG}

backend:
    phases:
        build:
            commands:
                # Build and deploy game backend
                - npm ci --cache .npm --prefer-offline
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
    phases: 
        build:
            commands:
                # Generate configuration
                - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir ./$GAME_DIR
                - AMPLIFY_OUTPUTS_FILE="$GAME_DIR/amplify_outputs.json"
                - echo $AMPLIFY_OUTPUTS_FILE

                # Retrieve storage bucket name
                - BUCKET_NAME=$(./scripts/get_bucket_name $AMPLIFY_OUTPUTS_FILE)
                - echo $BUCKET_NAME

                # Export 'Web' game client
                - ./scripts/export_game_client $GAME_DIR $EXPORT_DIR Web $VERSION

                # Export 'macOS' game client
                - MACOS_FILE=$(./scripts/export_game_client $GAME_DIR $EXPORT_DIR macOS $VERSION | tail -n 1)
                - ./scripts/publish_game_client "$GAME_DIR/$MACOS_FILE" $BUCKET_NAME MacOS

    artifacts:
        baseDirectory: game-client/build/Web
        files:
            - '**/*'  
    cache:
        paths:
            - node_modules/